<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>{% block title %}Note Goat{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'welcome_page' %}">
        <img src="{% static 'images/logoatered.png' %}" alt="Logo" style="width:40px;">
    </a>
    <a class="navbar-brand" href="{% url 'home' %}">Note Goat</a>
    <form class="form-inline mr-auto">
    </form>

    <div class="dropdown" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#"
                id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="navbarDropdown">

                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'list_notes' %}">View Notes</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Log In</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'signup' %}">Sign up</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>

</nav>
<body>
  <div class="container m-0 p-0">
    {% block page_content %}
    {% endblock page_content %}
  </div>
</body>
</html>
